<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Место">
  <meta name="author" content="Карина Валяева">
  <title>Место</title>
</head>
<body class="page">
    <div class="page__container">
      <header class="header page__header">
        <div class="header__logo">
          <img class="logo__image" src="./images/logo.svg" alt="Логотип Место">
        </div>
      </header>
      <main class="content">
        <section class="profile page__profile">
          <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button"></button>
            <p class="profile__field">Исследователь океана</p> 
          </div>
          <button class="profile__add-button">
            <img class="button button_add" src="./images/button.svg" alt="Кнопка добавить">
          </button>
        </section>
        <section class="cards page__cards">
            <figure class="cards_item">
              <img class="cards__photo" src="./images/Karachaevsk.jpg" alt="Карачаевск">
              <figcaption class="cards__caption">
              <p class="cards__title">Карачаево-Черкессия</p>
              <button class="cards__like-button" type="button"></button>
              </figcaption>
            </figure>
            <figure class="cards_item">
              <img class="cards__photo" src="./images/Elbrus.jpg" alt="Гора Эльбрус">
              <figcaption class="cards__caption">
              <p class="cards__title">Гора Эльбрус</p>
              <button class="cards__like-button" type="button"></button>
              </figcaption>
           </figure>
            <figure class="cards_item">
              <img class="cards__photo" src="./images/Dombai.jpg" alt="Домбай">
              <figcaption class="cards__caption">
              <p class="cards__title">Домбай</p>
              <button class="cards__like-button" type="button"></button>
              </figcaption>
            </figure>
            <figure class="cards_item">
              <img class="cards__photo" src="./images/Elbrus.jpg" alt="Гора Эльбрус">
              <figcaption class="cards__caption">
              <p class="cards__title">Гора Эльбрус</p>
              <button class="cards__like-button" type="button"></button>
              </figcaption>
            </figure>
            <figure class="cards_item">
              <img class="cards__photo" src="./images/Dombai.jpg" alt="Домбай">
              <figcaption class="cards__caption">
              <p class="cards__title">Домбай</p>
              <button class="cards__like-button" type="button"></button>
              </figcaption>
            </figure>
            <figure class="cards_item">
              <img class="cards__photo" src="./images/Karachaevsk.jpg" alt="Карачаевск">
              <figcaption class="cards__caption">
              <p class="cards__title">Карачаево-Черкессия</p>
              <button class="cards__like-button" type="button"></button>
              </figcaption>
            </figure>
        </section>
      </main> 
      <footer class="footer page__footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>
    </div>
    <div class="popup">
           <div class="popup__container">
        <button class="popup__button-close" type="button">
          <img class="button button_close" src="./images/button.svg" alt="Кнопка закрыть">
        </button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="form">
          <input class="form__text form__text_type_name" type="text">
          <input class="form__text form__text_type_field" type="text">
          <button class="form__button-submit" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <script src="./pages/index.js"></script>
</body>
</html>
